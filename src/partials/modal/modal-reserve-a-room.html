<!------------------------------- TITLE ----------------------------------->
<div class="modal " data-modal="2">
  <h3 class="modal-title">ЗАБРОНЮВАТИ НОМЕР</h3>

  <!------------------------------ NAME ----------------------------------->
  <form autocomplete="on">
    <ul class="input-flex list">
        <li class="name-input">
          <input type="text" name="name" pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]{2,}" required placeholder="Ваше ім’я"
  margin-top: 0;
            class="text-input" />  
          <div class="text-label">
            <label for="name">На кого забронювати номер?</label>
          </div>
        </li>
        <!----------------------------- PHONE ------------------------------>

        <li class="phone-input">
          <input type="tel" name="phone" id="phone" required pattern="(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){12}(\s*)?"
            minlength="7" maxlength="7" placeholder="+38 (___) ___-__-__" class="text-input" />
          <div class="text-label">
            <label for="phone">Номер телефону</label>
          </div>
        </li>

      <!------------------------- ROOM --------------------------------->
        <li class="empty"></li>
        <li class="room-input">
          <select id="room" name="room" required class="text-input">
            <option value="Двомісний люкс" selected>Двомісний люкс</option>
            <option value="Трьохмісний номер">Трьохмісний номер</option>
            <option value="Двомісний номер">Двомісний номер</option>
          </select>
          <div class="text-label arrow-label-select arrow-select">
            <label for="room">Категорія номеру</label>
          </div>
        </li>

      <!----------------------------- DATE ------------------------------->
        <li class="date-input-on">
          <select name="date" id="date" required class="text-input">
            <option value="Сьогодні" selected>Сьогодні</option>
            <option value="Сьогодні">Завтра</option>
            <option value="Сьогодні">Післязавтра</option>
          </select>
          <div class="text-label arrow-label-select arrow-select">
            <label>Дата заїзду</label>
        <li class="date-input">
          <select name="date" id="date" required class="text-input">
            <option value="Сьогодні" selected>Сьогодні</option>
            <option value="Сьогодні">Завтра</option>
            <option value="Сьогодні">Післязавтра</option>
          </select>
          <div class="text-label arrow-label-select arrow-select">
            <label>Дата виїзду</label>
          </div>
        </li>
    </ul>

    <!----------------------------- BUTTON ------------------------------->

    <div class="button-modal">
      <button type="submit" class="btn button-book">
        ОФОРМИТИ БРОНЮВАННЯ
      </button>
    </div>
    <!-------------------------- BUTTON-CLOSE ---------------------------->

    <button type="button" class="modal-close" data-modal-close>
      <svg width="18" height="18" class="modal-close-cross modal__cross js-modal-close">
        <use href="./img/icons.svg#icon-x"></use>
      </svg>
    </button>
  </form>
</div>
