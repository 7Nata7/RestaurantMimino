<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./modal-reserve-a-table.html" />
    <link rel="stylesheet" href="./css/normalize.css" />
  </head>
  <body>
    <!------------------------------- TITLE ----------------------------------->
    <div class="modal" data-modal>
      <h1 class="modal-title">ЗАБРОНЮВАТИ СТОЛИК</h1>

      <!------------------------------ NAME ----------------------------------->
      <form autocomplete="on">
        <ul class="input-flex list">
          <li class="name-input">
            <input
              type="text"
              name="name"
              pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]{2,}"
              required
              placeholder="Ваше ім’я"
              class="text-input"
            />
            <div class="text-label">
              <label for="name">На кого забронювати столик?</label>
            </div>
          </li>
          <!----------------------------- PHONE ------------------------------>

          <li class="phone-input text-label">
            <input
              type="tel"
              name="phone"
              id="phone"
              required
              pattern="(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){12}(\s*)?"
              minlength="18"
              maxlength="18"
              placeholder="+38 (___) ___-__-__"
              class="text-input"
            />
            <div class="text-label">
              <label for="phone">Номер телефону</label>
            </div>
          </li>

          <!------------------------- AMOUNT --------------------------------->

          <li class="amount-input">
            <select id="number" name="number" required class="text-input">
              <option value="1">1</option>
              <option value="2" selected>2</option>
              <option value="3-5">3-5</option>
              <option value="5-8">5-8</option>
              <option value="8-15">8-15</option>
            </select>
            <div class="text-label">
              <label for="size">Столик на яку кількість осіб?</label>
            </div>
          </li>

          <!----------------------------- DATE ------------------------------->

          <li class="date-input text-label">
            <select name="date" id="date" required class="text-input">
              <option value="Сьогодні" selected>Сьогодні</option>
              <option value="Сьогодні">Завтра</option>
              <option value="Сьогодні">Післязавтра</option>
            </select>
            <div class="text-label">
              <label>На яку дату бронювати?</label>
            </div>
          </li>
        </ul>

        <!----------------------------- BUTTON ------------------------------->

        <div class="button-modal">
          <button type="submit" class="btn button-book">
            ОФОРМИТИ БРОНЮВАННЯ
          </button>
        </div>
        <!-------------------------- BUTTON-CLOSE ---------------------------->

        <button type="button" class="modal-close" data-modal-close>
          <svg width="18" height="18" class="modal-close-cross">
            <use href="./images/symbol-defs.svg#icon-x"></use>
          </svg>
        </button>
      </form>
    </div>
    <script src="./js/modal-table.js"></script>
  </body>
</html>
